<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noindex, nofollow">
    <title>Genussbox</title>
    <style>
        /* Grundlegende Reset-Stile */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            margin-top: 80px; /* Platz schaffen, damit der Header nicht verdeckt wird */
        }

        header {
            background-color: rgb(25, 150, 0); /* Verdantgrün in RGB */
            color: white;
            text-align: center;
            padding: 12px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Sicherstellen, dass der Header immer oben bleibt */
			border-bottom: 8px;
			border-bottom-color: rgb(25,120,0);
			border-bottom-style: solid;
        }

        h1 {
            font-size: 48px;
        }

        main {
            max-width: 1000px;
            margin: 20px auto;
        }

        /* Rezept-Container */
        .recipe-list {
            display: block;
            padding: 20px 0;
        }

        /* Rezeptkarten */
        .recipe-card {
            background-color: rgb(255,255,255);
			border: 8px;
			border-color: rgba(0,0,0,0);
			border-style: solid;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-radius 0.6s ease, background-color 0.6s ease, border-color 0.3s ease;
        }

        .recipe-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			border-radius:20px;
			background-color: rgb(255,255,245);
			border-color: rgb(90, 200, 40);
        }

        .recipe-card h2 {
            font-size: 36px;
			font-weight: bold;
            color: rgb(25, 120, 0); /* Verdantgrün in RGB */
            margin-bottom: 4px;
			text-decoration: underline;
        }

        .recipe-card p {
            font-size: 20px;
            color: #555;
            margin-bottom: 4px;
        }

        /* Rezept-Button */
        .recipe-button {
            display: inline-block;
            padding: 8px 40px;
            background-color: rgb(25, 150, 0); /* Verdantgrün in RGB */
            color: white;
            text-decoration: none;
            border-radius: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .recipe-button:hover {
            background-color: rgb(50, 200, 0); /* Dunkleres Grün für Hover-Effekt */
        }
		.wingdings {
            font-family: "Wingdings", sans-serif;
			font-size: 36px;
			vertical-align: -4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Genussbox - Online Kochrezepte</h1>
    </header>

    <main>
        <section class="recipe-list">
            <div class="recipe-card">
                <h2>Spaghetti Bolognese</h2>
                <p><span class="wingdings"></span> 45 Minuten</p>
                <a href="Spaghetti_Bolognese.pdf" class="recipe-button" target="_blank">Rezept öffnen</a>
            </div>
			<div class="recipe-card">
                <h2>Lasagne</h2>
                 <p><span class="wingdings"></span> 120 Minuten</p>
                <a href="Lasagne.pdf" class="recipe-button" target="_blank">Rezept öffnen</a>
            </div>
        </section>
    </main>
</body>
</html>
